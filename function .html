<script>
    function evenorodd(num){
        if(num%2==0){
            console.log('even');
        }
        else{
            console.log('odd');
        }
    }
    evenorodd(1273);
    evenorodd(1234);
    evenorodd(4532);

    function greet(){
        return"hello there,user";
    }
    console.log(greet());
    //functin with parameters

    function greet1(name){
        return("Hello there,"+name);
    }
    console.log(greet1('Pavii'));
    console.log(greet1('Anu'));
    console.log(greet1('Soubhi'));
</script>
